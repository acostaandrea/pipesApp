<div class="text-layout">
    <h1>Pipes no tan comunes</h1>
    <p>
        Pipes incluidos en Angular- Usualmente en el Common module
    </p>
</div>

<div class="p-grid">
    <div class="p-col p-md-6 ">
        <p-fieldset legend="i18nSelect Pipe" [toggleable]="true">
            <p>
            Saludos {{nombre}}, es un placer 
            {{genero | i18nSelect:invitacionMap }}
            a nuestro evento.
            </p>
            <button pButton type="button" label="Cambiar persona" class="p-button-warning" (click)="cambiarCliente()">
                
            </button>
           
        </p-fieldset>
    </div>
    <div class="p-col p-md-6 ">
        <p-fieldset legend="i18nPlural Pipe" [toggleable]="true">
            <p>
               Actualmente {{clientes.length | i18nPlural : clientesMap}}. 
            </p>
            <button pButton type="button" label="Borrar cliente" class="p-button-help" (click)="borrarCliente()">
                
            </button>
            
        </p-fieldset>
    </div>
    <div class="p-col p-md-6 ">
        <p-fieldset legend="Slice Pipe" [toggleable]="true">
            <b>Original</b>
            <pre>{{clientes}}</pre>

            <b>slice0:2</b>
            <pre>{{clientes | slice:0:2}}</pre>
        </p-fieldset>
    </div>
</div>
